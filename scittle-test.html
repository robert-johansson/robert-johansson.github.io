<h2>ClojureScript in the Browser</h2>
<p>This page runs ClojureScript directly in the browser using <a href="https://github.com/babashka/scittle">Scittle</a> — no build step required.</p>

<div id="app" style="margin: 2em 0;"></div>

<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
<script src="https://cdn.jsdelivr.net/npm/scittle@0.8.31/dist/scittle.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/scittle@0.8.31/dist/scittle.reagent.js" type="text/javascript"></script>

<script type="application/x-scittle">
(require '[reagent.core :as r]
         '[reagent.dom :as rdom])

(defonce counter (r/atom 0))

(defn fibonacci [n]
  (loop [a 0 b 1 i 0]
    (if (>= i n) a
      (recur b (+ a b) (inc i)))))

(defn app []
  (let [n @counter]
    [:div {:style {:font-family "Source Sans Pro, sans-serif"
                   :padding "1.5em"
                   :border "1px solid #ddd"
                   :border-radius "8px"
                   :max-width "500px"}}
     [:h3 {:style {:margin-top 0}} "Fibonacci Explorer"]
     [:p (str "n = " n " → fib(" n ") = " (fibonacci n))]
     [:div {:style {:display "flex" :gap "0.5em"}}
      [:button {:on-click #(swap! counter inc)
                :style {:padding "0.5em 1em" :cursor "pointer"}}
       "Next"]
      [:button {:on-click #(when (pos? @counter) (swap! counter dec))
                :style {:padding "0.5em 1em" :cursor "pointer"}}
       "Prev"]
      [:button {:on-click #(reset! counter 0)
                :style {:padding "0.5em 1em" :cursor "pointer"}}
       "Reset"]]
     [:p {:style {:margin-top "1em" :font-size "0.85em" :color "#666"}}
      "Powered by Scittle + Reagent — ClojureScript running in your browser."]]))

(rdom/render [app] (.getElementById js/document "app"))
</script>
